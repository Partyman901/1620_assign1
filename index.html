<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Take Better Notes</h1>
        </div>
        <div class="sidebar">
            <h2>My notes</h2>
            <li>note one</li>
            <li>note two</li>
        </div>
        <div class="content">
            <div class="setone">
                <button class="notebtn">New Note</button>
                <button class="themebtn">Dark Theme</button>
            </div>
            <textarea placeholder="This is a placeholder"></textarea>
            <div class="settwo">
                <button class="savebtn">Save</button>
                <button class="cancelbtn">Cancel</button>
            </div>
        </div>
        <div class="footer">
            <h3>Keep in touch</h3>
            <img class="logo1" src="logos/facebook.png">
            <img class="logo2" src="logos/instagram.png">
        </div>
    </div>
    
</body>
</html>
